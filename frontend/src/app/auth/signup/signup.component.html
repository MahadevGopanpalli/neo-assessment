  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="mb-3 text-center">
              <input type="file" #fileInput (change)="onFileSelected($event)" class="d-none" />
              <div class="profile-wrapper" (click)="fileInput.click()">
                <img [src]="profileImage || 'assets/blankP.webp'" alt="Profile" class="profile-img" />
                <div class="overlay">Add Profile Pic</div>
              </div>
            </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
                <div *ngIf="signupForm.get('name').invalid && (signupForm.get('name').dirty || signupForm.get('name').touched)" class="text-danger">
                  <div *ngIf="signupForm.get('name').errors?.required">Name is required</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
                <div *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)" class="text-danger">
                  <div *ngIf="signupForm.get('email').errors?.required">Email is required</div>
                  <div *ngIf="signupForm.get('email').errors?.email">Invalid email format</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
                <div *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || signupForm.get('password').touched)" class="text-danger">
                  <div *ngIf="signupForm.get('password').errors?.required">Password is required</div>
                  <div *ngIf="signupForm.get('password').errors?.minlength">Password must be at least 6 characters long</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                <div *ngIf="signupForm.get('confirmPassword').invalid && (signupForm.get('confirmPassword').dirty || signupForm.get('confirmPassword').touched)" class="text-danger">
                  <div *ngIf="signupForm.get('confirmPassword').errors?.required">Confirm Password is required</div>
                  <div *ngIf="signupForm.get('confirmPassword').errors?.mustMatch">Passwords must match</div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
              </div><hr>
              <div class="d-grid gap-2 mb-2">
                <button class="btn btn-danger w-auto" (click)="signupWithGoogle()">
                  <i class="bi bi-google"></i> Sign Up with Google
                </button>
                <button class="btn btn-primary w-auto" (click)="signupWithFacebook()">
                  <i class="bi bi-facebook"></i> Sign Up with Facebook
                </button>
                <button class="btn btn-primary w-auto" (click)="signupWithGithub()">
                  <i class="bi bi-github"></i> Sign Up with Github
                </button>
              </div>
              <p class="mt-3">Already have an account? <a [routerLink]="['/login']">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
