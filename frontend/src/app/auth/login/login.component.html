<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit({})">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email">
              <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="text-danger">
                <div *ngIf="loginForm.get('email').errors?.required">Email is required</div>
                <div *ngIf="loginForm.get('email').errors?.pattern">Invalid email format</div>
                <div *ngIf="loginForm.get('email').errors?.custom">Invalid email format</div>
              </div>
            </div>            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password">
              <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="text-danger">
                <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
                <!-- <div *ngIf="loginForm.get('password').errors?.custom">Too Short..</div> -->
              </div>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </div>  
          </form>
          <hr>
          <div class="d-grid gap-2 mb-2">
            <button class="btn btn-danger w-auto" (click)="loginWithGoogle()">
              <i class="bi bi-google"></i> Login with Google
            </button>
            <button class="btn btn-primary w-auto" (click)="loginWithFacebook()">
              <i class="bi bi-facebook"></i> Login with Facebook
            </button>
            <button class="btn btn-primary w-auto" (click)="loginWithGithub()">
              <i class="bi bi-github"></i> Login with Github
            </button>
          </div>
          
          <p class="mt-3">Don't have an account? <a [routerLink]="['/signup']" >Sign Up</a></p>
          <p class="mt-3">Oops! Lost your password? <a href="javascript:void(0);" (click)="forgotPassword()">Let's find it together!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
