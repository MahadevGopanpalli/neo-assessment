<div class="modal-header">
    <h5 class="modal-title" id="passwordResetModalLabel">Update Password</h5>
    <button type="button" class="btn-close" (click)="closeDialog()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter new password">
        <div *ngIf="passwordForm.get('password').invalid && (passwordForm.get('password').dirty || passwordForm.get('password').touched)" class="text-danger">
          <div *ngIf="passwordForm.get('password').errors?.required">Password is required</div>
          <div *ngIf="passwordForm.get('password').errors?.minlength">Password must be at least 6 characters long</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm new password">
        <div *ngIf="passwordForm.get('confirmPassword').invalid && (passwordForm.get('confirmPassword').dirty || passwordForm.get('confirmPassword').touched)" class="text-danger">
          <div *ngIf="passwordForm.get('confirmPassword').errors?.required">Confirmation is required</div>
          <div *ngIf="passwordForm.get('confirmPassword').errors?.mismatch">Passwords do not match</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Update Password</button>
      </div>
    </form>
  </div>
